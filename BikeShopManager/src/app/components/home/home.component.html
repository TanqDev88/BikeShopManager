<div class="container">
  <form [formGroup]="bikeForm" (ngSubmit)="submitRegistration()">
      <div *ngIf="validMessage != ''">
          <h3 class="has-info">{{validMessage}}</h3>
      </div>

      <div class="form-group">
          <label>Buyer Name</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Ingrese su nombre" required
              autofocus>
      </div>
      <!-- mostramos mensaje de error indicando al user que la entrada es erronea -->
      <div *ngIf="controles['name'].errors?.['pattern']">
          <p style="color: red;">Buyer Name Invalid example :asdasdas_123</p>
      </div>

      <div *ngIf="(controles['name'].touched) && controles['name'].errors?.['required']">
        <p style="color: red;">Buyer Name Required Field</p>
    </div>

      <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control"
              placeholder="Ingrese su correo electronico">
      </div>
      <!-- mostramos mensaje de error indicando al user que la entrada es erronea -->
      <div *ngIf="controles['email'].errors?.['email']">
          <p style="color: red;">Email Invalid</p>
      </div>

      <div *ngIf="(controles['name'].touched) && controles['name'].errors?.['required']">
        <p style="color: red;">Email Required Field</p>
    </div>


      <div class="form-group">
          <label>Phone</label>
          <input type="text" formControlName="phone" class="form-control" placeholder="Ingrese su Telefono">
      </div>

      <div class="form-group">
          <label>Bike Model</label>
          <select class="form-control" formControlName="model">
              <option *ngFor="let m of models" [value]="m">
                  {{ m }}
              </option>
          </select>
      </div>

      <div class="form-group">
          <label>Bike Serial Number</label>
          <input type="text" class="form-control" formControlName="serialNumber"
              placeholder="Ingrese el numero de serie de su Bicicleta">
      </div>
      <!-- <div *ngIf="controles['serialNumber'].errors?.['required']">
          <p style="color: red;">Serial Number Invalid</p>
      </div> -->

      <div class="form-group">
          <label>Purchase Price</label>
          <input type="text" class="form-control" formControlName="purchasePrice">
      </div>

      <div class="form-group">
          <label>Purchase Date</label>
          <input type="text" class="form-control" formControlName="purchaseDate">
      </div>

      <div class="form-group">
          <label>Contact</label>
          <select class="form-control" formControlName="contact">
              <option [value]="true">SI</option>
              <option [value]="false">NO</option>
          </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
